<!-- Workshops Grid Section -->
<section id="workshops" class="gallery bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Workshops</h2>
                <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
            </div>
        </div>
        <div class="row">
            {% for workshop in site.workshops | sort: 'date', 'last' %}
            <div class="col-md-4 col-sm-6 gallery-item">
                <a href="{{'/workshops/' | prepend: site.baseurl | append: workshop.title | replace: " ","-" | downcase }}" class="gallery-link" data-toggle="modal">
                    <div class="gallery-hover">
                        <div class="gallery-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="{{'/img/workshops/' | prepend: site.baseurl | append: workshop.image.thumb }}" class="img-responsive img-centered" alt="{{ workshop.image.alt }}">
                </a>
                <div class="gallery-caption">
                    <h4>{{ workshop.title }}</h4>
                    <p class="text-muted">{{ workshop.date | date_to_string | slice:3,8 }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
