<!-- Artists Section -->
<section id="artists" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Our Artists</h2>
            </div>
        </div>
        <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">There are currently 21 members in the group, many of whom have lectured and taught locally, together with others who simply have a passion for their craft.</p>
                </div>
        </div>
        <div class="row">
            {% for artist in site.artists %}
            <div class="col-sm-4">
                <div class="team-member">
                    <img src="/img/artists/{{ artist.pic }}" class="img-responsive img-circle" alt="{{ artist.name }}">
                    <h4>{{ artist.title }}</h4>
                    <p class="text-muted">{{ artist.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
