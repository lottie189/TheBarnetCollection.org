<!-- Artists Section -->
<section id="artists" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Portfolio</h2>
            </div>
        </div>
        <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">A glimpse at my university projects.</p>
                </div>
        </div>
        <div class="row">
            {% for artist in site.artists %}
            <div class="col-sm-4">
                <a href="{{'/artists/' | prepend: site.baseurl | append: (artist.title | replace: " ","-"  | downcase) }}">
                <div class="team-member">
                    <img src="{{'/img/artists/' | prepend: site.baseurl | append: artist.image.url }}" class="img-responsive img-circle" alt="{{ artist.name }}">
                    <h4>{{ artist.title }}</h4>
                    <p class="text-muted">{{ artist.description }}</p>
                </div>
              </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
