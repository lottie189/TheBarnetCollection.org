<!-- Artists Section -->
    <section id="artists" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Our Amazing Artists</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
            <div class="row">
              {% assign artists = (site.pages | where: "layout" , "artists") %}
              {% for artist in artists %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="/img/artists/{{ artist.pic }}" class="img-responsive img-circle" alt="{{ artist.name }}">
                        <h4>{{ artist.title }}</h4>
                        <p class="text-muted">{{ artist.description }}</p>
                        <ul class="list-inline social-buttons">
                          <li>
                            <a href="">
                              <i class="fa fa-arrows-alt"></i>
                            </a>
                          </li>
                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>

                </div>

        </div>
    </section>
