<!-- Gallery Modals -->
{% for workshop in site.workshops %}
<div class="gallery-modal modal fade" id="workshop-modal-{{ workshop.title | slugify }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>{{ workshop.title }}</h2>
                        <hr class="star-primary">
                        <img src="img/workshops/{{ workshop.image }}" class="img-responsive img-centered" alt="{{ workshop.image-alt }}"> {{ workshop.content }}
                        <ul class="list-inline item-details">
                            <li>Client:
                                <strong><a href="http://startbootstrap.com">{{ artist.client }}</a>
                                    </strong>
                            </li>
                            <li>Date:
                                <strong><a href="http://startbootstrap.com">{{ artist.project-date }}</a>
                                    </strong>
                            </li>
                            <li>Service:
                                <strong><a href="http://startbootstrap.com">{{ artist.category }}</a>
                                    </strong>
                            </li>
                        </ul>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
