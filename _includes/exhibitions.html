<!-- Exhibitions Grid Section -->
<section id="exhibitions" class="gallery inverted narrow">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Blog</h2>
                <h3 class="section-subheading text-muted">My Architectural Travel Blog.</h3>
            </div>
        </div>
      </div>
<!-- Carousel -->
  <section class="carousel">
    <div class="reel">
      {% assign exhibitions = (site.exhibitions | sort: 'date') %}
      {% for exhibition in exhibitions reversed %}
      <article>
        <a href="{{'/exhibitions/' | prepend: site.baseurl | append: (exhibition.title | replace: " ","-"  | downcase)}}" class="image featured"><img src="{{'/img/exhibitions/' | prepend: site.baseurl | append: exhibition.image.thumb }}" alt="{{ exhibition.image.alt }}" /></a>
        <div class="reel-header">
          <h3><a href="{{'/exhibitions/' | prepend: site.baseurl | append: (exhibition.title | replace: " ","-"  | downcase)}}">{{ exhibition.title }}</a></h3>
        </div>
        <p>{{ exhibition.description }}</p>
        <div class="reel-footer">
          <h4>{{ exhibition.date | date_to_string | slice:3,8 }}</h4>
        </div>
      </article>
      {% endfor %}
      <article class="inverted">
        <!--  <h3><a href="#">SEE MORE</a></h3> -->
      </article>
  </section>
</section>
