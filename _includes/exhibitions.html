<!-- Exhibitions Grid Section -->
<section id="exhibitions" class="gallery inverted narrow">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Exhibitions</h2>
                <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
            </div>
        </div>
      </div>
<!-- Carousel -->
  <section class="carousel">
    <div class="reel">
      {% for exhibition in site.exhibitions %}
      <article>
        <a href="#" class="image featured"><img src="{{'/img/exhibitions/' | prepend: site.baseurl | append: exhibition.image.thumb }}" alt="{{ exhibition.image.alt }}" /></a>
        <div class="reel-header">
          <h3><a href="#">{{ exhibition.title }}</a></h3>
        </div>
        <p>{{ exhibition.description }}</p>
        <div class="reel-footer">
          <h4>{{ exhibition.date }}</h4>
        </div>
      </article>
      {% endfor %}
      <article class="inverted">
          <h3><a href="#">SEE MORE</a></h3>
      </article>
  </section>
</section>
